<style>
    .loader {
        border: 7px solid #f3f3f3;
        border-top: 7px solid #ee4266;
        margin: 0 auto;        
        border-radius: 50%;
        width: 25px;
        height: 25px;
        animation: spin 0.5s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
<div class="loader"></div>
